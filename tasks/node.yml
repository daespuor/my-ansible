- name: Install node and npm
  community.general.homebrew: 
    name: ['nodejs', 'npm']
  tags:
    - node
    - install
- name: Install nvm
  ansible.builtin.shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  tags:
    - node
    - install
